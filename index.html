<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with JavaScript</title>
    <script>
        //first make 2 variables for the data input
        let x, y;
        x = parseFloat(parseInt(prompt("enter the first number")));
        y = parseFloat(parseInt(prompt("enter the second number")));
        let z = x + y;
        let a = x - y;
        let b = x * y;
        let c = x / y;
        alert("the sum of given numbers is:" + z);
        alert("the difference of given numbers is:" + a);
        alert("the product of given numbers is:" + b);
        alert("the quotient of given numbers is:" + c);

    </script>
</head>
